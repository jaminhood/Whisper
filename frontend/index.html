<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whisper | Anonymous Messaging App</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <!-- this empty div produces the blur effect to the background when the 'write a message button is clicked'-->
    <div id="overlay"></div>
    <!-- <pop-up message box is here -->
    <div class="pop-up-container">
      <div class="box-message">
        <img
          src="/frontend/asset/images/xmark.svg"
          alt=""
          width="15px"
          height="15px"
          class="xmark"
        />
        <form>
          <textarea class="message-box" name="text" id="text" placeholder="Enter your message"></textarea>
          <div class="button">
            <div class="send-btn">
              <button type="submit">Send</button>
            </div>
            <div class="reset-btn">
              <button type="reset">Reset</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <!-- < send and reset buttons  -->

    <!---home page starts here-->
    <div class="container">
      <div class="heading">
        <h1>Anonymous</h1>
          <button class="write-msg-btn">Write a message</button>
      </div>
      <div class="view-messages"></div>
    

      <div class="preview">
        <div class="preview-image">
          <img src="./asset/images/message-box-img.jpeg" alt="" />
        </div>
        <div class="preview-add">
          <div class="preview-info">
            <h3>Anonymous</h3>
            <span>8:50pm</span>
          </div>
          <div class="para">
            <p>
              Hello anonymous friends! Welcome to our safe space. Feel free to share your thoughts, dreams, or anything on your mind. Remember, your identity is protected here. Let the conversations begin!
            </p>
          </div>
        </div>
      </div>

    <script src="./js/app.js"></script>
  </body>
</html>
